<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="Réservez votre Vélo d'un simple clic !! Simple et rapide, choisissez votre station, réservez et profitez de votre Vélo.">
    <meta name="viewport:" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    
    
    <title>Réservation de Vélo dans Marseille</title>
  </head>

  <body>
    <div class="bloc_page">

    <!-- HEADER -->

    <header>
      <h1><i class="fas fa-bicycle"></i>Le Vélo<i class="fas fa-bicycle"></i></h1>
      <p>Réservation de vélo en libre service à Marseille</p>
      <a href="#map" id="lien_ancre">
        <i class="fas fa-arrow-alt-circle-down"></i>
      </a>
      <div id="currentdate"></div>
      <div id="currenttime"></div>
    </header>

    <!-- SLIDER -->

<section id="section_diapo">
        
        
  <button type="button" class="btn btn-primary" id="left"> &lang; </button>
                
               
    <div id="diaporama">

      <div id="slide1" class="step">
                                    
        <div class="slider_text">
                                            
          <figure>
            <img src="img/etape1.png" alt="etape 1" id="etape1">
          </figure>
          <figcaption>
            <h2>Étape 1</h2> 
            <h5>Dans un premier temps, sélectionnez votre station.</h5>
            <p>Les marqueurs sont générés en temps réel et sont mis à jour à chaque chargement de la page.</p>
          </figcaption>
        </div>
      </div>

      <div id="slide2" class="step">
        <div class="slider_text">
          <figure>
            <img src="img/etape2.png" alt="etape 2" id="etape2">
          </figure>
          <figcaption>
            <h2>Étape 2</h2> 
            <h5>Les informations de la station s'affichent.</h5>
            <p>S'il y a des vélos et des emplacements de disponibles, vous pouvez passer à la réservation.</p>
            <p>Si le bouton de réservation ne s'affiche pas, c'est qu'il n'y a plus d'emplacement ou de vélo disponible.</p>
          </figcaption>
        </div>
      </div>

      <div id="slide3" class="step">
        <div class="slider_text">
          <figure>
            <img src="img/etape3.png" alt="etape 3" id="etape3">
              </figure>
              <figcaption>
                <h2>Étape 3</h2> 
                <h5> Le formulaire de réservation s'affiche.</h5>
                <p>Attention, tous les champs doivent être remplis! Veillez à ne pas oublier de signer à l'aide de votre souris</p>
              </figcaption>
        </div>
      </div>

      <div id="slide4" class="step">
        <div class="slider_text">
          <figure>
            <img src="img/etape4.png" alt="etape 4" id="etape4">
          </figure>
          <figcaption>
            <h2 id="titre_slide4">Étape 4</h2>
            <p><strong>Félicitations, votre réservation est effective!</strong></p>
              <p>Celle-ci est valable pour une durée de 20 minutes.</p> 
              <p>Si vous réservez à nouveau, la réservation en cours sera automatiquement supprimée.</p>
          </figcaption>
        </div>
      </div>
                            
      <nav>
      </nav>
      <i class="fas fa-play-circle" id="play_diapo"></i>
      <i class="far fa-pause-circle" id="pause_diapo"></i>

    </div>
                
    <button type="button" class="btn btn-primary" id="right"> &rang; </button>
    
</section>
        
<section id="application">
  <div id="map"> 
  </div>
  <div class="infos_stations">
    <h2>Informations de la station</h2>
    <p>Sélectionnez une station sur la carte pour vérifier sa disponibilité</p>
  <div id="infos_dynamiques">
    <p id="adresse"></p>
    <p id="points_attaches"></p>
    <p id="velos_disponibles"></p>
    <p id="statut"></p>
    <p id="bouton"></p>
  </div>
  <div class="reservation">
    <h2>Réservation</h2>
    <input type="text" placeholder="Nom" id="nomUtilisateur"  class="form-control">
    <input type="text" placeholder="Prénom" id="prenomUtilisateur"  class="form-control">
    <canvas id="signature" width="180px" height="100px"></canvas><br/>
    <button type="button" class="btn btn-danger" id="init">Réinitialiser</button>
    <button type="button" class="btn btn-success" id="reserver">Confirmer</button>
    <p id="erreur"></p>
  </div>

</section>

<div id="temps_restant">
  <h2></h2><span></span>
  <button type="button" class="btn btn-danger" id="annuler">Annuler</button>
</div>


<!-- Footer -->
    <script src="js/clock.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/map.js"></script>
    <script src="js/canvas.js"></script>
    
    
</body>

</html>
